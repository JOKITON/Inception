version: '3'
name: test

services:
  nginx:
    image: nginx
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "443:443"
      - "9000:9000"
    restart: always
    networks:
        - test-network

  wordpress:
    image: wordpress
    build:
      context: ./wordpress
      dockerfile: Dockerfile
    ports:
      - "8080:9000"  # Use a different host port, for example, 8080
    restart: always
    networks:
      - test-network

networks:
  test-network:
    driver: bridge # Default network. Creates a virtual network in the host, connecting containers through a virtual "bridge".
